<!DOCTYPE html>
<html>
<head>
  <title>Кнопки ИСИП</title>
  <style>
    .vertical-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Отступы между кнопками */
    }
    
    .isip-button {
      padding: 15px 30px; /* Размер кнопки */
      font-size: 18px; /* Размер шрифта кнопки */
    }
    
    .semester-button {
      padding: 10px 20px; /* Размер кнопки */
      font-size: 16px; /* Размер шрифта кнопки */
    }
  </style>
  <script>
    function createSubButtons(buttonId) {
      var mainButton = document.getElementById(buttonId);
      var subButtonsContainer = mainButton.nextSibling;
      if (subButtonsContainer && subButtonsContainer.tagName === "DIV") {
        mainButton.parentNode.removeChild(subButtonsContainer);
        return;
      }
      
      subButtonsContainer = document.createElement("div");
      
      for (var i = 1; i <= 3; i++) {
        (function() {
          var course = i;
          var courseButton = document.createElement("button");
          courseButton.innerHTML = "Курс " + course;
          courseButton.classList.add("isip-button");
          
          courseButton.addEventListener("click", function() {
            createSemesterButtons(this, course);
          });
          
          subButtonsContainer.appendChild(courseButton);
        })();
      }
      
      mainButton.parentNode.insertBefore(subButtonsContainer, mainButton.nextSibling);
    }
    
    function createSemesterButtons(courseButton, course) {
      var semesterButtonsContainer = courseButton.nextSibling;
      if (semesterButtonsContainer && semesterButtonsContainer.tagName === "DIV") {
        courseButton.parentNode.removeChild(semesterButtonsContainer);
        return;
      }
      
      semesterButtonsContainer = document.createElement("div");
      semesterButtonsContainer.classList.add("vertical-buttons");
      
      var semesterNames = [
        [], // Пустой элемент для заполнения индекса 0
        ["1 семестр", "2 семестр"],
        ["3 семестр", "4 семестр"],
        ["5 семестр", "6 семестр"]
      ];
      
      var courseSemesters = semesterNames[course];
      
      for (var j = 0; j < courseSemesters.length; j++) {
        (function() {
          var semester = j + 1;
          var semesterButton = document.createElement("button");
          semesterButton.innerHTML = courseSemesters[j];
          semesterButton.classList.add("semester-button");
          
          semesterButton.addEventListener("click", function() {
            createAdditionalButtons(this, course, semester);
          });
          
          semesterButtonsContainer.appendChild(semesterButton);
        })();
      }
      
      courseButton.parentNode.insertBefore(semesterButtonsContainer, courseButton.nextSibling);
    }
